<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">

    <title>Greeting App</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-light bg-primary">
            <h1 class="navbar-brand" id="title">Greeting App</h1>
        </nav>
    </header>
    <div class="container mt-3">
        <div class="row">
            <div class="col-12 col-sm-6 my-1">
                <div class="card">
                    <div class="card-header">
                        Greet
                    </div>
                    <div class="card-body">
                        <label for="name-input">Enter</label>
                        <div class="input-group">
                            <input id="name-input" class="form-control" data-bind="value: name">
                            <div class="input-group-append">
                                <button class="btn btn-primary" data-bind="click: greet">greet</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-12 col-sm-6 my-1">
                <div class="card" data-bind="visible: bigName">
                    <div class="card-header">
                        Greet
                    </div>
                    <div class="card-body">
                        <div class="jumbotron">
                            <h1 class="text-center">Hello <strong class="marginX" data-bind="text: bigName"></strong></h1>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>

    <script src="js/main.js"></script>
</body>

</html>
